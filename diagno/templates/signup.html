{% extends 'base.html' %}

{% block title %}
Sign Up
{% endblock %}

{% block style %}
    <style>
         body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-image: url('../static/images/bg login.jpg'); /* Update the background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; /* Set text color to contrast with background */
            backdrop-filter: blur(5px); /* Adjust the blur value as needed */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            min-height: 100vh;
            
        }

        nav {
            background-color: rgba(4, 26, 58, 0.8); /* Add alpha channel for transparency */
            padding: 15px;
            position:absolute
             width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        nav img {
            height: 40px; /* Adjust the height as needed */
            margin-left: 10px;
        }

        section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically and horizontally */
            padding: 20px;
            box-sizing: border-box;
            
        }

        form {
            max-width: 500px;
            max-height:1000px;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            padding-border: 0;
           background: rgb(4, 26, 58, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }
        .signup-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .signup-form {
            max-width: 400px; /* Adjust as needed */
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }
        
        
        
       
        
        
        
        .signup-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        
        .signup-form button:hover {
            background-color: #0056b3;
        }
        
        
        footer {
            background-color: rgba(4, 26, 58, 0.8);  /* Add alpha channel for transparency */
            padding: 20px;
            text-align: left;
            margin-top: auto;
           
        }

        footer p {
            margin: 0;
        }


        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav a {
                margin: 10px 0;
            }

            nav img {
                margin: 0; /* Adjust margin as needed */
            }
        }
    </style>
{% endblock %}

{% block content %}

<section>
    <form>
        <h2 style="text-align: center">Sign Up</h2>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <br> <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html" style="color: #ffffff;">Login</a></p><br>
    </form>
</section>

    
{% endblock %}

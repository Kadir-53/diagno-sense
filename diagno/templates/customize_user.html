{% extends 'base.html' %}

{% block title %}
Customize User Information
{% endblock %}
{% block style %}
<style>
  body {
    margin-bottom: 0;
    padding-bottom: 150px; 
    font-family: Arial, sans-serif;
    background-image: url('../static/images/heart.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    backdrop-filter: blur(1px);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
  }

  nav {
    background-color: rgba(4, 26, 58, 0.8);
    padding: 15px;
    position: absolute;
    width: 100%;
    top: 0;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    margin: 0 10px;
    font-weight: bold;
  }

  nav img {
    height: 40px;
    margin-left: 10px;
  }

  .container.mt-4 {
      margin-top: 20px; /* Adjust the value as needed */
  }


  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: rgba(4, 26, 58, 0.8);
    color: white;
    padding: 15px;
    z-index: 1;
  }
</style>
{% endblock %}
{% block content %}
  <div class="container mt-4">

    <div class="card">
        <div class="card-header text-white" style="background-color: rgba(4, 26, 58, 0.8);">
            <h5 class="mb-0">Customize User Information</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" value="{{ current_user.fname }}" required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" value="{{ current_user.lname }}" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ current_user.age }}" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male" {% if current_user.gender == 'male' %} selected {% endif %}>Male</option>
                        <option value="female" {% if current_user.gender == 'female' %} selected {% endif %}>Female</option>
                        <option value="other" {% if current_user.gender == 'other' %} selected {% endif %}>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
